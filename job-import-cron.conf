# VibeSync Job Import Cron Configuration

# Esegui l'importazione ogni ora
0 * * * * cd /path/to/vibesync && /usr/bin/npm run jobs:cron >> /var/log/vibesync-job-import.log 2>&1

# Esempio di configurazioni alternative:

# Esegui l'importazione ogni 6 ore
# 0 */6 * * * cd /path/to/vibesync && /usr/bin/npm run jobs:cron >> /var/log/vibesync-job-import.log 2>&1

# Esegui l'importazione ogni giorno alle 2:00 AM
# 0 2 * * * cd /path/to/vibesync && /usr/bin/npm run jobs:cron >> /var/log/vibesync-job-import.log 2>&1

# Esegui l'importazione ogni 30 minuti (per testing)
# */30 * * * * cd /path/to/vibesync && /usr/bin/npm run jobs:cron >> /var/log/vibesync-job-import.log 2>&1